<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

  <h1 class="text-5xl text-center mt-6">Let's Get Some <span
      class="font-semibold text-violet-600">Mooooooooooooney</span>
  </h1>

  <section class="mt-12">
    <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
      <div class="bg-green-400 p-8 rounded-xl">
        <h4 class="text-2xl">Deposit</h4>
        <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
      </div>
      <div class="bg-pink-400 p-8 rounded-xl">
        <h4 class="text-2xl">Withdraw</h4>
        <h2 class="text-5xl">$00</h2>
      </div>
      <div class="bg-violet-400 p-8 rounded-xl">
        <h4 class="text-2xl">Balance</h4>
        <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
      </div>
    </div>
  </section>

  <!-- deposit and withdraw -->
  <section class="mt-12">
    <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
      <div class="bg-indigo-300 p-8 rounded-xl">
        <h4 class="text-2xl text-white">Please Deposit</h4>
        <input class="w-9/12 block mb-2 px-3" type="text" id="deposit-field" placeholder="Please enter deposit amount">
        <button class="bg-indigo-700 hover:bg-sky-700 px-8 py-2 text-white font-medium rounded-lg"
          id="btn-deposit">Deposit</button>
      </div>

      <div class="bg-fuchsia-300 p-8 rounded-xl">
        <h4 class="text-2xl text-white">Please Withdraw</h4>
        <input class="w-9/12 block mb-2 px-3" type="text" id="" placeholder="Please enter withdraw amount">
        <button class="bg-indigo-700 hover:bg-sky-700 px-8 py-2 text-white font-medium rounded-lg"
          id="">Withdraw</button>
      </div>
    </div>
  </section>

  <script src="deposit.js"></script>
</body>

</html>
